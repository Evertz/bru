<div fxLayout="column" fxLayoutAlign="center center" fxFlex>
  <h1>{{ product }} (alpha)</h1>
  <h3>Open with an invocation Id, or enter one here</h3>

    <mat-form-field class="bru-home-id-input" appearance="fill">
      <mat-label>Bazel Invocation Id</mat-label>
      <input matInput #input (keypress)="onKeypress($event, input.value)">
    </mat-form-field>
  </div>
</div>
